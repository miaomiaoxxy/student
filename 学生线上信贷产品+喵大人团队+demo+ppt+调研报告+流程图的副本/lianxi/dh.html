<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
	div{
		display:none; 
		height: 100px;
		
		
	}
</style>
<script src="jquery-1.11.1.min.js"></script>
<script>

$(document).ready(function(){
	$("div").css({

	"width": "100px",
	"background": "green"

});
  $("#btn1").click(function(){
    
    $("div").slideToggle(3000);
  });
  $("button:eq(1)").click(function(){

  	$("div").fadeToggle(3000);
  })
  
  	$("button:eq(2)").click(function(){
  		$("div").animate({
  		 left:'250px',
		 width:'200px',
		 height:'200px'
  		});
  	});

});
</script>
</head>

<body>
<button id="btn1">显示文本</button>
<button>danru</button>
<button>自定义</button>
<div></div>
</body>

</html>
